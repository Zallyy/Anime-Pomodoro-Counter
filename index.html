<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Higurashi Timer</title>
</head>
<body>
    <section class="main-container">
        <h1 id='title'>Pomodoro Timer</h1>
        <div class="grid">
            
            <div class="left">
                <p>Time Spent: <span id="time-spent">0:00</span></p>
                <div id='trash-can' class="trash-can">
                    <div class="trash-top" id="trash-top"></div>
                    <div class="trash-bottom" id="trash-bot"></div>
                </div>
            </div>

            <div class="middle">
                <div class="progress-bar">
                    <div id='progress' class="progress"></div>
                </div>
                <h1 id="timer">30:00</h1>
                <div class="buttons">
                    <button class="button" id="start-pause">Start</button>
                    <button class="button" id="reset">Reset</button>
                    <button class="button" id="short-break">Short Break</button>
                    <button class="button" id="long-break">Long Break</button>
                </div>
            </div>

            <div class="right">
                <div id='img-container' class="container">
                    <img class='banner-img' id='banner-img' src="" alt="banner-image">
                </div>
            </div>

        </div>
    </section>
    
    <script src='app.js'></script>
    <script src='./js/theme.js'></script>
</body>
</html>
